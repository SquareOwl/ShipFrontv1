<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Air Shipping Form</title>
</head>
<body>
  <h1>Air Shipping Form</h1>

  <div id="alertContainer"></div>

  <form id="contactForm" novalidate>
    

    <div style="display:flex;gap:1rem;flex-wrap:wrap;margin-top:0.5rem;">
      <div style="flex:1;min-width:220px;">
        <h3>Ship from</h3>
        <form id="addressFormFrom">
          <input type="hidden" name="addressType" value="from">

          <label for="contactName_from">Contact name:</label>
          <input type="text" id="contactName_from" name="contactName_from">

          <label for="companyName_from">Company name:</label>
          <input type="text" id="companyName_from" name="companyName_from">

          <label for="addrLine1_from">Address line 1:</label>
          <input type="text" id="addrLine1_from" name="addrLine1_from">

          <label for="addrLine2_from">Address line 2:</label>
          <input type="text" id="addrLine2_from" name="addrLine2_from">

          <label for="city_from">City:</label>
          <input type="text" id="city_from" name="city_from">

          <label for="state_from">State / Province:</label>
          <input type="text" id="state_from" name="state_from">

          <label for="postcode_from">Postcode / ZIP:</label>
          <input type="text" id="postcode_from" name="postcode_from">

          <label for="country_from">Country:</label>
          <select id="country_from" name="country_from">
            <option value="" selected disabled>Select country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
          </select>

          <label for="phone_from">Phone:</label>
          <input type="text" id="phone_from" name="phone_from">

          <label for="email_from">Email:</label>
          <input type="text" id="email_from" name="email_from">

          <div>
            <button type="submit">Save address</button>
          </div>
        </form>
      </div>

      <div style="flex:1;min-width:220px;">
        <h3>Ship to</h3>
        <form id="addressFormTo">
          <input type="hidden" name="addressType" value="to">

          <label for="contactName_to">Contact name:</label>
          <input type="text" id="contactName_to" name="contactName_to">

          <label for="companyName_to">Company name:</label>
          <input type="text" id="companyName_to" name="companyName_to">

          <label for="addrLine1_to">Address line 1:</label>
          <input type="text" id="addrLine1_to" name="addrLine1_to">

          <label for="addrLine2_to">Address line 2:</label>
          <input type="text" id="addrLine2_to" name="addrLine2_to">

          <label for="city_to">City:</label>
          <input type="text" id="city_to" name="city_to">

          <label for="state_to">State / Province:</label>
          <input type="text" id="state_to" name="state_to">

          <label for="postcode_to">Postcode / ZIP:</label>
          <input type="text" id="postcode_to" name="postcode_to">

          <label for="country_to">Country:</label>
          <select id="country_to" name="country_to">
            <option value="" selected disabled>Select country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
          </select>

          <label for="phone_to">Phone:</label>
          <input type="text" id="phone_to" name="phone_to">

          <label for="email_to">Email:</label>
          <input type="text" id="email_to" name="email_to">

          <div>
            <button type="submit">Save address</button>
          </div>
        </form>
      </div>
    </div>

    <div>
      <h2>Shipment Details</h2>
      <label for="fullName">Items description:</label>
      <input type="text" id="fullName" name="fullName">

      <label for="itemValue">Total Shipment Value ($):</label>
      <input type="number" id="itemValue" name="itemValue" placeholder="0.00">
    </div>

    <div>
      <h2>Boxes</h2>
      <label><input type="radio" name="units" id="unitsMetric" value="metric" checked> Metric (cm / kg)</label>
      <label><input type="radio" name="units" id="unitsImperial" value="imperial"> Imperial (in / lb)</label>

      <div id="boxesSection">
        <div id="boxesList">
          <div data-box-row>
            <label>Quantity <input type="number" name="boxQty[]" value="1"></label>
            <span data-qty-addon>box</span>
            <label>Weight <input type="number" name="boxWeight[]"></label>
            <span data-unit-weight>kg</span>
            <label>Length <input type="number" name="boxLength[]"></label>
            <span data-unit-dim>cm</span>
            <label>Width <input type="number" name="boxWidth[]"></label>
            <span data-unit-dim>cm</span>
            <label>Height <input type="number" name="boxHeight[]"></label>
            <span data-unit-dim>cm</span>
            <button type="button" data-remove-btn hidden>Remove</button>
          </div>
        </div>
        <button type="button" id="addBoxBtn">Add box</button>
      </div>
    </div>

    <div>
      <label for="pickupDate">Shipment ready for pickup on:</label>
      <input type="date" id="pickupDate" name="pickupDate">
    </div>

    <div>
      <label for="message">Additional notes:</label>
      <textarea id="message" name="message" rows="5"></textarea>
    </div>

    <button type="submit" id="submitBtn">
      <span id="submitBtnText">Submit</span>
      <span id="submitSpinner" hidden></span>
    </button>
  </form>

  <!-- Address modal removed: moved forms inline above -->

  <script src="assets/js/main.js"></script>
</body>
</html>
