<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starter â€” Blank Slate</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="py-3">
      <div class="container">
        <h1 class="h4">Air Shipping Form</h1>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <!-- Contact / Submission form built with pure Bootstrap components -->
          <div class="p-4 border rounded-3">
            <h2 class="h5 mb-3">Get in touch</h2>

            <!-- alertContainer will receive dynamic success/error messages -->
            <div id="alertContainer" aria-live="polite" class="mb-3"></div>

            <form id="contactForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required maxlength="100">
                <div class="invalid-feedback">Please enter your full name.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone (optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="^[0-9+\-() ]{7,}$">
                <div class="invalid-feedback">Please provide a valid phone number.</div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required maxlength="1000"></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
              </div>

              <button type="submit" id="submitBtn" class="btn btn-primary">
                <span id="submitBtnText">Submit</span>
                <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Site JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
