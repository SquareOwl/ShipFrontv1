<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Air Shipping Form</title>
</head>
<body>
  <h1>Air Shipping Form</h1>

  <div id="alertContainer"></div>

  <form id="contactForm" novalidate>
    <div>
      <button type="button" data-address-type="from">Add address (from)</button>
      <button type="button" data-address-type="to">Add address (to)</button>
    </div>

    <div>
      <h2>Shipment Details</h2>
      <label for="fullName">Items description:</label>
      <input type="text" id="fullName" name="fullName" required maxlength="100">

      <label for="itemValue">Total Shipment Value ($):</label>
      <input type="number" id="itemValue" name="itemValue" required step="0.01" min="0" placeholder="0.00">
    </div>

    <div>
      <h2>Boxes</h2>
      <label><input type="radio" name="units" id="unitsMetric" value="metric" checked required> Metric (cm / kg)</label>
      <label><input type="radio" name="units" id="unitsImperial" value="imperial"> Imperial (in / lb)</label>

      <div id="boxesSection">
        <div id="boxesList">
          <div data-box-row>
            <label>Quantity <input type="number" name="boxQty[]" min="1" value="1" step="1" pattern="^\d+$" required></label>
            <span data-qty-addon>box</span>
            <label>Weight <input type="number" name="boxWeight[]" step="0.01" min="0" required></label>
            <span data-unit-weight>kg</span>
            <label>Length <input type="number" name="boxLength[]" step="0.01" min="0" required></label>
            <span data-unit-dim>cm</span>
            <label>Width <input type="number" name="boxWidth[]" step="0.01" min="0" required></label>
            <span data-unit-dim>cm</span>
            <label>Height <input type="number" name="boxHeight[]" step="0.01" min="0" required></label>
            <span data-unit-dim>cm</span>
            <button type="button" data-remove-btn hidden>Remove</button>
          </div>
        </div>
        <button type="button" id="addBoxBtn">Add box</button>
      </div>
    </div>

    <div>
      <label for="pickupDate">Shipment ready for pickup on:</label>
      <input type="date" id="pickupDate" name="pickupDate" required>
    </div>

    <div>
      <label for="message">Additional notes:</label>
      <textarea id="message" name="message" rows="5" maxlength="1000"></textarea>
    </div>

    <button type="submit" id="submitBtn">
      <span id="submitBtnText">Submit</span>
      <span id="submitSpinner" hidden></span>
    </button>
  </form>

  <div id="addressModal" hidden>
    <h2 id="addressModalLabel">Add address</h2>
    <form id="addressForm" novalidate>
      <input type="hidden" id="addressType" name="addressType">
      <label for="companyName">Company name:</label>
      <input type="text" id="companyName" name="companyName" maxlength="200" required>
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" selected disabled>Select country</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
      </select>
      <label for="addrLine1">Address line 1:</label>
      <input type="text" id="addrLine1" name="addrLine1" required maxlength="200">
      <label for="addrLine2">Address line 2:</label>
      <input type="text" id="addrLine2" name="addrLine2" maxlength="200">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required maxlength="100">
      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" required maxlength="20">
      <label for="emailAddress">Email:</label>
      <input type="email" id="emailAddress" name="emailAddress" required>
      <label for="phoneNumber">Phone:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" pattern="^[0-9+\-() ]{7,}$" required>
      <button type="button">Cancel</button>
      <button type="submit">Save address</button>
    </form>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
